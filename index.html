<!DOCTYPE html>
<html>
	<head>
		<title>Quotes app using api</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="quotes.css">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div id="quote-box">
			<div id="quote">
				<q><i class="fa fa-quote-left" aria-hidden="true"></i> You always succeed in producing a result. <i class="fa fa-quote-right" aria-hidden="true"></i></q>
			</div>
			<div id="author">
				<p>- Tony Robbins</p>
			</div>
			<div class="tweet"><a id="tweet-button" target="_blank"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a></div>
			<div class="button"><button>New quote</button></div>
		</div>
	<script src="quotes.js"></script>
	</body>
</html>
